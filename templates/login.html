{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container form-container shadow-lg d-flex flex-column flex-md-row">
  <!-- Left Side -->
  <div class="col-md-6 form-image text-center">
    <div>
      <h4>Welcome Back,<br>Login to Continue</h4>
    </div>
  </div>

  <!-- Right Side -->
  <div class="col-md-6 p-5">
    <h2 class="mb-3">Login</h2>
    <p class="text-light">Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Sign up</a></p>

    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Username" name="username">
      </div>

      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Enter your password" name="password">
      </div>

      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="remember">
          <label class="form-check-label text-light" for="remember">
            Remember me
          </label>
        </div>
        <a href="{% url 'forgot-password' %}" class="text-decoration-none text-light">Forgot password?</a>
      </div>

      <button type="submit" class="btn btn-primary w-100 mb-3" style="background-color: #7e6de7; border: none;">Login</button>
    </form>
  </div>
</div>
    
{% endblock content %}
