<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #3d3551;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .form-container {
      max-width: 900px;
      margin: 5rem auto;
      border-radius: 16px;
      overflow: hidden;
      background-color: #2d263f;
    }
    .form-image {
      background: url('https://images.unsplash.com/photo-1601597111105-0e398fc048de?auto=format&fit=crop&w=900&q=80') center/cover no-repeat;
      min-height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 2rem;
      color: #fff;
    }
    .form-image h4 {
      font-weight: 300;
    }
    .form-control {
      background-color: #453d5d;
      border: none;
      color: #fff;
    }
    .form-control::placeholder {
      color: #b1aac6;
    }
  </style>
</head>
<body>

<div class="container form-container shadow-lg d-flex flex-column flex-md-row">
  <!-- Left Side -->
  <div class="col-md-6 form-image text-center">
    <div>
      <h4>Reset Your Password<br>And Get Back On Track</h4>
    </div>
  </div>

  <!-- Right Side -->
  <div class="col-md-6 p-5">
    <h2 class="mb-3">Forgot Password?</h2>
    <p class="text-light">Enter your email and weâ€™ll send you a link to reset your password.</p>

    <form method="POST" action="{% url 'forgot-password' %}">
      {% csrf_token %}
      <div class="mb-4">
        <input type="email" class="form-control" placeholder="Enter your email" name="email">
      </div>

      <button type="submit" class="btn btn-primary w-100 mb-3" style="background-color: #7e6de7; border: none;">Send Reset Link</button>
    
      <div class="signup_link text-center">
          Not a member? <a href="{% url 'register' %}">Signup</a>
          <p>Remember your Password? <a href="{% url 'login' %}">Login</a></p> 
        </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
